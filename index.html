<!DOCTYPE html>
<html>
    <head>
    <title>Dynamic Cards</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <body>
        <header>

        <div class="card-flex" id="cardDisplay"></div>  


        <script type="text/javascript" src="javascript/main.js"></script>
    </body>
</html>
